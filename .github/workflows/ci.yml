# =============================================================================
# FluentEdge AI - CI Pipeline
# バックエンド・フロントエンドのリント、テスト、カバレッジ、セキュリティスキャン
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ---------------------------------------------------------------------------
  # Backend: Lint + Test + Coverage
  # ---------------------------------------------------------------------------
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: fluentedge_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-asyncio pytest-cov httpx respx factory-boy aiosqlite
      - name: Lint (Ruff)
        working-directory: backend
        run: |
          ruff check .
          ruff format --check .
      - name: Run tests with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/fluentedge_test
          DATABASE_URL_SYNC: postgresql://test:test@localhost:5432/fluentedge_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
          JWT_SECRET_KEY: test-secret-key
          LLM_PROVIDER: azure_foundry
        run: |
          pytest -v --tb=short --cov=app --cov-report=xml --cov-report=term-missing
      - name: Export OpenAPI schema
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/fluentedge_test
          DATABASE_URL_SYNC: postgresql://test:test@localhost:5432/fluentedge_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
          JWT_SECRET_KEY: test-secret-key
          LLM_PROVIDER: azure_foundry
        run: python scripts/export_openapi.py > /dev/null
      - name: Upload coverage
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

  # ---------------------------------------------------------------------------
  # Frontend: Lint + Test + Build
  # ---------------------------------------------------------------------------
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint || true
      - name: Run tests
        working-directory: frontend
        run: npm test -- --run --coverage || true
      - name: Build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
        run: npm run build

  # ---------------------------------------------------------------------------
  # Security scanning
  # ---------------------------------------------------------------------------
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Python dependency audit
        working-directory: backend
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt || true
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Node dependency audit
        working-directory: frontend
        run: npm audit --audit-level=high || true

  # ---------------------------------------------------------------------------
  # Docker build verification
  # ---------------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          tags: fluentedge-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: false
          tags: fluentedge-frontend:ci
          build-args: NEXT_PUBLIC_API_URL=http://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Container security scan (Trivy)
  # ---------------------------------------------------------------------------
  container-scan:
    name: Container Security
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build backend for scan
        run: docker build -t fluentedge-backend:scan ./backend
      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: fluentedge-backend:scan
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH
