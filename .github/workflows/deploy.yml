# =============================================================================
# FluentEdge AI - CD Pipeline
# ACRへのイメージプッシュ、Azure Bicepインフラデプロイ、Container Appsデプロイ
# =============================================================================

name: Deploy

on:
  push:
    branches:
      - main
      - develop

permissions:
  id-token: write
  contents: read

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}

jobs:
  # ---------------------------------------------------------------------------
  # 環境判定
  # ---------------------------------------------------------------------------
  set-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      image_tag: ${{ steps.set-env.outputs.image_tag }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> "$GITHUB_OUTPUT"
            echo "image_tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "environment=staging" >> "$GITHUB_OUTPUT"
            echo "image_tag=staging-${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

  # ---------------------------------------------------------------------------
  # Build & Push: ACRへイメージをビルド・プッシュ
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: set-environment
    environment: ${{ needs.set-environment.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/fluentedge-backend:${{ needs.set-environment.outputs.image_tag }}
            ${{ env.ACR_LOGIN_SERVER }}/fluentedge-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/fluentedge-frontend:${{ needs.set-environment.outputs.image_tag }}
            ${{ env.ACR_LOGIN_SERVER }}/fluentedge-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Deploy Infrastructure: Bicepでインフラデプロイ
  # ---------------------------------------------------------------------------
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [set-environment, build-and-push]
    environment: ${{ needs.set-environment.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep template
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ env.RESOURCE_GROUP }}
          template: ./infra/main.bicep
          parameters: >-
            environment=${{ needs.set-environment.outputs.environment }}
            acrLoginServer=${{ secrets.ACR_LOGIN_SERVER }}
            imageTag=${{ needs.set-environment.outputs.image_tag }}
          failOnStdErr: false

  # ---------------------------------------------------------------------------
  # Deploy Apps: Container Appsを更新
  # ---------------------------------------------------------------------------
  deploy-apps:
    name: Deploy Container Apps
    runs-on: ubuntu-latest
    needs: [set-environment, deploy-infra]
    environment: ${{ needs.set-environment.outputs.environment }}

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy backend container app
        run: |
          az containerapp update \
            --name fluentedge-backend-${{ needs.set-environment.outputs.environment }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/fluentedge-backend:${{ needs.set-environment.outputs.image_tag }}

      - name: Deploy frontend container app
        run: |
          az containerapp update \
            --name fluentedge-frontend-${{ needs.set-environment.outputs.environment }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/fluentedge-frontend:${{ needs.set-environment.outputs.image_tag }}

      - name: Run database migrations
        if: needs.set-environment.outputs.environment == 'production'
        run: |
          az containerapp exec \
            --name fluentedge-backend-${{ needs.set-environment.outputs.environment }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --command "alembic upgrade head"

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Environment**: ${{ needs.set-environment.outputs.environment }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Image Tag**: ${{ needs.set-environment.outputs.image_tag }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Commit**: ${{ github.sha }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Triggered by**: ${{ github.actor }}" >> "$GITHUB_STEP_SUMMARY"

  # ---------------------------------------------------------------------------
  # Production Gate: 本番デプロイ前の手動承認
  # ---------------------------------------------------------------------------
  production-approval:
    name: Production Approval Gate
    runs-on: ubuntu-latest
    needs: set-environment
    if: needs.set-environment.outputs.environment == 'production'
    environment:
      name: production
      url: https://fluentedge.azurecontainerapps.io
    steps:
      - name: Approval checkpoint
        run: echo "Production deployment approved by ${{ github.actor }}"
