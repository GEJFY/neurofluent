# Alembic設定 - FluentEdge API

[alembic]
# マイグレーションスクリプトの場所
script_location = alembic

# テンプレートでファイル生成時のタイムゾーン（空 = ローカルタイム）
# timezone =

# マイグレーションファイル名のフォーマット
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 同期DBのURL（env.pyで上書き可能）
sqlalchemy.url = postgresql://fluentedge:fluentedge@localhost:5432/fluentedge

prepend_sys_path = .

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
