# =============================================================================
# FluentEdge AI - Docker Compose (開発環境)
# フルスタック開発環境: Backend + Frontend + PostgreSQL + Redis
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 16 with pgvector extension
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fluentedge-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fluentedge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fluentedge}
      POSTGRES_DB: ${POSTGRES_DB:-fluentedge}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fluentedge}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fluentedge-network

  # ---------------------------------------------------------------------------
  # Redis 7 (キャッシュ・セッション管理)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: fluentedge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fluentedge-network

  # ---------------------------------------------------------------------------
  # Backend - FastAPI (Python 3.11)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fluentedge-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-fluentedge}:${POSTGRES_PASSWORD:-fluentedge}@postgres:5432/${POSTGRES_DB:-fluentedge}
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fluentedge-network

  # ---------------------------------------------------------------------------
  # Frontend - Next.js 15 (Node 20)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: fluentedge-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - fluentedge-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  fluentedge-network:
    driver: bridge
