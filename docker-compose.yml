# =============================================================================
# FluentEdge AI - Docker Compose (本番構成)
# profiles: db (DB のみ), full (全サービス), monitoring (監視系)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 16 with pgvector extension
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fluentedge-postgres
    profiles: ["db", "full"]
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fluentedge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fluentedge}
      POSTGRES_DB: ${POSTGRES_DB:-fluentedge}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fluentedge}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - fluentedge-network

  # ---------------------------------------------------------------------------
  # Redis 7 (キャッシュ・セッション管理)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: fluentedge-redis
    profiles: ["db", "full"]
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - fluentedge-network

  # ---------------------------------------------------------------------------
  # Backend - FastAPI (Python 3.11)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fluentedge-backend
    profiles: ["full"]
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-fluentedge}:${POSTGRES_PASSWORD:-fluentedge}@postgres:5432/${POSTGRES_DB:-fluentedge}
      REDIS_URL: redis://redis:6379/0
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - fluentedge-network

  # ---------------------------------------------------------------------------
  # Frontend - Next.js 15 (Node 20)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: fluentedge-frontend
    profiles: ["full"]
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - fluentedge-network

  # ---------------------------------------------------------------------------
  # Monitoring: Prometheus (オプション)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: fluentedge-prometheus
    profiles: ["monitoring"]
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - fluentedge-network

  # ---------------------------------------------------------------------------
  # Monitoring: Grafana (オプション)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: fluentedge-grafana
    profiles: ["monitoring"]
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - fluentedge-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  fluentedge-network:
    driver: bridge
